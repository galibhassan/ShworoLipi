<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/css/temporary.css">
  <title>Shworolipika</title>
</head>

<body>
  <h1 id="heading">Shworolipika</h1>
  <h4>By Kada Mati</h4>
  <hr>
  <p id="date"></p>
  <script>
    date = new Date();
    document.getElementById('date').innerHTML = date + ', © Galib Hassan.';
  </script>

  <div class="container">
    
    <div>
      Tonic selector
      <select name="tonicSelector" id="tonic" class="dropDownSelector">
        <option value="C3">C</option>
        <option value="Bf3">B♭</option>
        <option value="G3">G</option>
        <option value="F3">F♯</option>
      </select>
    </div>

  




    <div class="titleBar"> Insert your Notes here. </div>
    <div id="userInputNotes" class="userInputNotesClass" contenteditable="true" spellcheck="false">
      <span class="userInputPlaceHolder"> Insert notes here... </span>
    </div>
    <button id="mainButton" class="button">Execute!</button>
  </div>



  <div id="warningDiv"> Status</div>
  <script src="./dist/bundle.js"></script>
</body>

</html>
